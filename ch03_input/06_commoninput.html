<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="5f5f5f">
  <h1>인풋 요소 공통(대부분) 속성</h1>
  <form>
    <label for="value">value</label>
    <input 
      id="value" 
      type="text" 
      value="지정됨"
      > 
      <br><br>
    <label for="auIp">autofocus</label>
    <input 
      id="auIp" 
      type="text" 
      placeholder="자동 포커스됨" 
      autofocus
      > 
      <br><br>
    <label for="reIp">redonly</label>
    <input 
      id="reIp" 
      type="text" 
      value="읽기만 가능, 전송됨"
      > 
      <br><br>
    <label for="disIp">disabled</label>
    <input id="disIp" type="disabled" placeholder="입력불가, 전송안됨"> <br><br>
    <label for="reIp">required</label>
    <input id="reIp" type="text" placeholder="필수입력" required> <br><br>
    <input type="radio" name="fruit" id="apple" value="apple" checked>

    <label for="fruit">사과</label>
    <input type="radio" name="fruit" id="grape" value="grape">
    <label for="fruit">포도</label>
    <input type="radio" name="fruit" id="orange" value="orange">
    <label for="fruit">오렌지(품절)</label><br><br>
    <button type="submit">제출</button>
  </form>
</body>
</html>
